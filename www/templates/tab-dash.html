<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
      <form name="myForm" >
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" autocapitalize="none" placeholder="Search" name="input" ng-model="search.text" ng-pattern="search.word" ng-trim="false">
        </label>
        <div role="alert">
          <span class="error" ng-show="myForm.input.$error.pattern">
      Single word only!</span>
        </div>

        <button class="button button-full button-positive" ng-click="add()">
          Add
        </button>
      </form>
      <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
        <ion-item ng-repeat="item in cubes" class="item-icon-left">

          <i class="icon ion-search placeholder-icon"></i>
          <h2>{{item.name}}</h2>
          <p>{{item.attid}}</p>
          <ion-option-button class="button-positive" ng-click="reserve(item)">
            Reserve
          </ion-option-button>
          <ion-option-button class="button-info" ng-click="unreserve(item)">
            Un-reserve
          </ion-option-button>
          <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
          </ion-reorder-button>

        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
